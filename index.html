<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>AML關注名單台幣交易</title>
  <!-- Load Google fonts, boostrap css file, style css file. -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Noto+Sans+TC" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='style.css' rel='stylesheet' type="text/css">
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <!-- include the jQuery and jQuery UI scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <!-- plus a jQuery UI theme, here I use "flick" -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  <!-- slider library ==> Slider Pips -->
  <script src="jquery-ui-slider-pips.js"></script>
  <link rel='stylesheet' href='jquery-ui-slider-pips.css'>
  <!-- Load D3. -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale.v1.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-collection.v1.min.js"></script>
  <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://d3js.org/d3-request.v1.min.js"></script>
</head>
<body>
<!-- nav bar -->
<nav class="navbar">
  <a class="navbar-brand text-justify">
    <img src="cathaybk.png" width="40.05" height="30" class="d-inline-block align-top" alt="cathaybk">
    <h4>台幣交易關係網絡</h4>
  </a>
</nav>
<!-- selections & slider -->
<div class="container-fluid">
    <div id='controller-container'>
      <!-- div of instruction -->
      <div id='instruction'>
        <div id='instruction_title'>
          <h6 class="d-inline-block align-center">使用說明</h6>
        </div>
        <div id='instruction_content'>
          <ul>
            <li class="text-left" style='font-size: 15px'>請先選擇欲觀察的關注帳戶後，調整篩選的交易金額門檻</li>
            <li class="text-left" style='font-size: 15px'>箭頭為金流方向，線越粗代表交易金流越大</li>
            <li class="text-left" style='font-size: 15px'>點與點的距離越近，代表交易次數越多</li>
          </ul>
        </div>
      </div>
      <!-- div of dropdown -->
      <div id='dropdown'>
        <img src='select.png' width='25' height='20'class="d-inline-block align-top" alt="cathaybk">
        <h6 class="d-inline-block align-top" style='margin-left: 1%'>選取第一層關注名單：</h6>
        <form>
          <input class="chosen-value" type="text" value="" name='acct_nbr' placeholder="Type to filter" autocomplete="off">
          <ul class="value-list" id='selector'></ul>
        </form>
      </div>
     <!-- div of slider -->
     <div id=controller>
       <div class='slider-container'>
         <h6 class="slider_title">篩選第一層交易金額門檻: NTD$ <span id="L1-number"></span></h6>
         <div class="slider" id='L1-slider'></div>
       </div>
       <div class='slider-container'>
         <h6 class="slider_title">篩選第二層交易金額門檻: NTD$ <span id="L2-number"></span></h6>
         <div class="slider" id='L2-slider'></div>
       </div>
     </div>
   </div>
   <!--  graph div + table -->
   <div div id='sub_div' class='flex-container'>
     <div id='sna_graph'>
       <div class='subdiv_title'>
         <img src='network.png' width='20' height='20'class="d-inline-block align-center" alt="cathaybk">
         <h6 class="d-inline-block align-center" style='margin-left: 1%'>關係網絡圖</h6>
       </div>
       <div class='subdiv_div'>
         <div id='graph_container' class='svg-container'></div>
         <div id='legend_div' class='svg-container'></div>
       </div>
     </div>
     <div id='desc_div'>
       <div class='subdiv_title'>
         <img src='money.png' width='20' height='20'class="d-inline-block align-center" alt="cathaybk">
         <h6 id='txn_records_title' class="d-inline-block align-center" style='margin-left: 1%'>台幣交易對象紀錄   </h6>
       </div>
       <div class='subdiv_div'> <section id='text-tip'></section></div>
     </div>
   </div>
</div>

<footer class='footer'></footer>

  <!-- <script src='mainJs3.js'></script> -->
  <script src='mainJs4.js'></script>
</body>
</html>
