<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>AML關注名單台幣交易</title>
  <!-- Load Google fonts, boostrap css file, style css file. -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Noto+Sans+TC" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='style.css' rel='stylesheet' type="text/css">
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Load D3. -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
  <script src="https://d3js.org/d3-collection.v1.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale.v1.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand text-justify">
      <img src="cathaybk.png" width="40.05" height="30" class="d-inline-block align-top" alt="cathaybk">
      <h4>台幣交易關係網絡</h4>
    </a>
  </nav>
  <div class="container-fluid">
      <div class='row'>
        <div class='col-sm5' style='margin:1%'>
          <img src='select.png' width='30' height='25'class="d-inline-block align-top" alt="cathaybk">
          <h5 class="d-inline-block align-top" style='margin-left: 1%'>選取第一層關注名單：</h5>
          <form>
            <input class="chosen-value" type="text" value="" placeholder="Type to filter">
            <ul class="value-list" id='selector'></ul>
          </form>
        </div>
        <div class='col-sm7' style='margin:1% 13%'>
          <img src='information.png' width='30' height='30'class="d-inline-block align-top" alt="cathaybk">
          <h5 class="d-inline-block align-top" style='margin-left: 1%'>使用說明:</h5>
          <ul>
            <li class="text-left" style='font-size: 15px'>紅色圓圈代表關注帳戶，黃色代表其他本行帳戶，珊瑚色代表他行帳戶</li>
            <li class="text-left" style='font-size: 15px'>箭頭為金流方向，線越粗代表交易金流越大</li>
            <li class="text-left" style='font-size: 15px'>點與點的距離越近，代表交易次數越多</li>
          </ul>
        </div>
      </div>
      <div div id='sub_div' class='flex-container'>

        <div id='sna_graph'></div>
        <div id='desc_div'></div>

      </div>
  </div>
  <script src='mainJs.js'></script>
</body>
</html>
